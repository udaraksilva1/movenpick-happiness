<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <style>
  body {
    max-width: 360px;
    height: 780px;
    margin: 0 auto;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
  }
  img.logo {
    display: block;
    max-width: 80%;
    height: auto;
    margin: 20px auto;
  }

  body {
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    background-color: #f2f2f2;
  }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f0f2;
      max-width: 360px;
      height: 780px;
      text-align: center;
    }

    .thankyou-text {
      font-size: 40px;
      font-weight: bold;
      color: #ffaa00;
      margin-top: 30px;
    }

    .emoji {
      font-size: 40px;
    }

    .thankyou-container {
      background-color: #b4512b;
      border-radius: 30px 30px 0 0;
      padding: 30px 20px;
      color: white;
      margin-top: 20px;
    }

    .thankyou-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .circle {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border: 8px solid #ffb4a2;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 24s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .countdown {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .exit-button {
      padding: 10px 30px;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 20px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<audio autoplay loop muted playsinline>
  <source src="audio/background.mp3" type="audio/mpeg">
</audio>

  <div class="thankyou-text">
    THANK <span class="emoji">ðŸ˜Š</span> YOU
  </div>

  <div class="thankyou-container">
    <h2>Have a good Day !</h2>
    <div class="circle"></div>
    <div class="countdown" id="countdown">Voting available again in: --:--:--</div>
    <br>
    <button class="exit-button" onclick="window.location.href='index.html'">Exit</button>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(24, 0, 0, 0); // 00:00 next day
      const diff = midnight - now;

      const hours = String(Math.floor(diff / 3600000)).padStart(2, '0');
      const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
      const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');

      document.getElementById('countdown').textContent =
        "Voting available again in: " + hours + ":" + minutes + ":" + seconds;

      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
  </script>
</body>
</html>
